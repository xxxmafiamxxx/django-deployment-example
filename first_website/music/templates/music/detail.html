{% extends 'music/base.html' %}
{% block title %}Album Detail{% endblock%}
{%block body %}
    <img src="{{ album.logo.url }}" style="width: 250px;">
    <h1>{{ album.album_title }}</h1>
    <h2>{{ album.artist }}</h2>
    
    {% for song in album.song_set.all %}
        <ul>
            <li>
                <a href="#">{{ song.song_title }}</a>
                {% if song.is_favorite %}
                <img src=https://i0.wp.com/www.titanui.com/wp-content/uploads/2016/07/29/Favorite-Star-Vector.png style="width: 16px;" />
                {% endif %}
                <br>
            </li>
        </ul>
      
    {% endfor %}


{% endblock %}
